<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
    <title>Checkout-SHOP</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="back-logo"><a href="#">&#8678;</a></div>
            <div>
                <h1><a href="#">SHOP</a></h1>
            </div>
            <div class="cart-logo"><a href="#">&#128722;</a></div>
        </header>

        <div class="checkout">
            <h4>Checkout</h4>
            <p>Shop is a demo app - form data will not be sent</p>
        </div>

        <div class="account">
            <h5>Account Information</h5>
            <form>
                <input class="form-input" type="text" name="Email" value="Email"><br>
                <input class="form-input" type="text" name="Phone Number" value="Phone Number">
            </form>
            <br><br>
            <h5>Shipping Address</h5>
            <form>
                <input class="form-input" type="text" name="Address" value="Address"><br>
                <input class="form-input" type="text" name="City" value="City"><br>
                <input class="input" type="text" name="State" value="State/Province"><input class="input" type="text"
                    name="Zip" value="Zip/Postal Code">
            </form>
            <h6>Country</h6>
            <select class="drop-down">
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
            </select>
            <h5>Billing Address</h5>
            <input type="checkbox" name="address" value="different">
            Use different billing address<br>
        </div>

        <div class="payment">
            <h5>Payment Method</h5>
            <form>
                <input class="form-input" type="text" name="Name" value="Cardholder Name"><br>
                <input class="form-input" type="text" name="Card Number" value="Card Number">
            </form>
            <h6>Expiry</h6>
            <select class="drop-down">
                <option value="jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="jun">Jun</option>
                <option value="jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
        </div>
    </div>
</body>

</html>
