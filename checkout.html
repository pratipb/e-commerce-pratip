<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
    <title>Checkout-SHOP</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="back-logo"><a href="#">&#9776;</a></div>
            <div>
                <h1><a href="#">SHOP</a></h1>
            </div>
            <div class="cart-logo"><a href="#">&#128722;</a></div>
        </header>

        <div class="checkout">
            <h4>Checkout</h4>
            <p>Shop is a demo app - form data will not be sent</p>
        </div>
        <div class="account">
            <form>

                <h5>Account Information</h5>

                <input class="form-input" type="email" name="Email" placeholder="Email" required><br>
                <input class="form-input" type="text" name="Phone Number" placeholder="Phone Number" required>

                <br><br>
                <h5>Shipping Address</h5>

                <input class="form-input" type="text" name="Address" placeholder="Address" required><br>
                <input class="form-input" type="text" name="City" placeholder="City" required><br>
                <input class="input" type="text" name="State" placeholder="State/Province"><input class="input" type="text"
                    name="Zip" placeholder="Zip/Postal Code">

                <h6>Country</h6>
                <select class="drop-down">
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                </select>
                <h5>Billing Address</h5>
                <input type="checkbox" name="address" value="different">
                Use different billing address<br>
        </div>

        <div class="payment">
            <h5>Payment Method</h5>

            <input class="form-input" type="text" name="Name" placeholder="Cardholder Name" required><br>
            <input class="form-input" type="text" name="Card Number" placeholder="Card Number" required>

            <h6>Expiry</h6>
            <select class="list">
                <option value="jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="jun">Jun</option>
                <option value="jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
            <select class="list">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
            <input class="cvv-list" type="text" name="CVV" value="CVV">
            <br><br>
            <h5>Order Summary</h5>
            <div class="summary">
                <div class="t-shirt">
                    <p>Anvil L/S Crew Neck - Grey</p>
                    <p>22.15$</p>
                </div>
                <div class="total">
                    <p>Total</p>
                    <p>22.15$</p>
                </div>
            </div>
            <div class="adding"><input type="submit" value="PLACE ORDER" class="place-order"></div>
            </form>
        </div>


    </div>
</body>

</html>
